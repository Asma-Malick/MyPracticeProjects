<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <input class="js-input-name" placeholder="Todo name">
    <input class="js-input-date"type="date">
    <button onclick="
    addTodo();
    
    ">Add</button>
    <div class="js-todo"></div>
    <script>
      function renderList(){
        document.querySelector('.js-todo').innerHTML='';

          for (let i=0; i< todoList.length; i++){
           

            document.querySelector('.js-todo').innerHTML += `<p>${todoList[i].name} - ${todoList[i].date}</p><button onclick="deleteTodo(${i});">Delete</button>`;
           

          }
        }

      let todoList = [];
      function addTodo(){
        var todoName = document.querySelector('.js-input-name').value;
        
        let todoDate = document.querySelector('.js-input-date').value;
        todoList.push({name: todoName , date: todoDate});
        
        document.querySelector('.js-input-name').value = '';
        document.querySelector('.js-input-date').value = '';
        renderList();
        
        }
        function deleteTodo(index) {
        todoList.splice(index, 1);
        renderList();
      }
      
    </script>
  </body>
</html>
